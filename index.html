<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalho OC</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="row m-0">
    <div class="col-12 text-center">
      <h1>Implementação de um Simulador MIPS de Ciclo Único</h1>
    </div>
  </div>

  <div class="row m-0 main">
    <div class="col-8 main">
      <div class="card h-100">
        <div id="imagem" class="card-body">  
                 
        </div>
      </div>
    </div>

    <div class="col-4 main">
      <div class="card h-100 main">
        
        <div class="card-title text-center m-3">
          <h3 id="titulos">Entradas de comandos</h3>
        </div>
        
        <div class="card-body">
          
          <form id="entradas">
            <div class="form-group row">
              <input type="file" id="fileinput" />
            </div>
            <h5 class="text-center mb-5 mt-5">OU</h5>
            <div class="form-group row">
              <textarea id="textarea" rows="10" placeholder="Insira uma instrução em cada linha"></textarea>
            </div>
          </form>

          <div id="estados" class="h-100" style="display: none;">
            <h6 class="text-center">PC</h6>
            <div class="divTables table-responsive">
              <table class="table table-bordered table-striped table-sm ">
                <tbody id="tabPC" class="text-center"></tbody>
              </table>
            </div>

            <h6 class="text-center">Registradores</h6>
            <div class="divTables table-responsive">
              <table class="table table-bordered table-striped table-sm ">
                <tbody id="tabReg"></tbody>
              </table>
            </div>

            <div>
              <h5>Instrução: <span id="instrucaoAtual"></span></h5>
            </div>
          </div>


        </div>

        <div class="card-footer text-center">
          <button id="btnCarregar" class="btn btn-primary w-50" type="button" onclick="carregar()">
            Carregar
          </button>
          <div id="btns" class="row"  style="display: none;">
            <div class="col-4">
              <button id="btnPlay" class="btn btn-primary w-50" type="button" onclick="execucaoTotal()" >
                <i class="fas fa-play"></i>
              </button>
            </div>
            <div class="col-4">
              <button id="btnPlay" class="btn btn-primary w-50" type="button" onclick="passoApasso()" >
                <i class="fas fa-step-forward"></i>
              </button>
            </div>
            <div class="col-4">
              <button id="btnReiniciar" class="btn btn-primary w-50" type="button" onclick="reset()">
                <i class="fas fa-stop"></i>
              </button>
            </div>
          </div>
          
        </div>
      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/79eaf79cc8.js" crossorigin="anonymous"></script>
    <script src="scripts/variaveisGlobais.js"></script>
    <script src="scripts/dicionario.js"></script>
    <script src="scripts/controleInterface.js"></script>
    <script src="scripts/funcoesPrincipais.js"></script>
 
</body>

</html>
