<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalho OC</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="row m-0">
    <div class="col-12 text-center">
      <h1>Implementação de um Simulador MIPS de Ciclo Único</h1>
    </div>
  </div>

  <div class="row m-0 main">
    <div class="col-8 main">
      <div class="card h-100">
        <div class="card-body">
          <?xml version="1.0" encoding="UTF-8"?>
          <svg width="210mm" height="297mm" version="1.1" viewBox="0 0 210 297" xmlns="http://www.w3.org/2000/svg">
          <g>
            <rect x="47.956" y="212.07" width="33.161" height="1.0772" style="fill-rule:evenodd;fill:#00f;stroke-width:.033056"/>
            <rect x="48.166" y="224.37" width="33.161" height="1.0772" style="fill-rule:evenodd;fill:#00f;stroke-width:.033056"/>
          </g>
          <g id="grupo">
            <ellipse id="circulo" cx="27.998" cy="216.77" rx="20.884" ry="20.46" style="fill-rule:evenodd;fill:#f00;stroke-width:.17975"/>
            <rect x="79.914" y="201.25" width="25.925" height="37.15" style="fill-rule:evenodd;fill:#00f;stroke-width:.17164"/>
          </g>
          </svg>
        </div>
      </div>
    </div>

    <div class="col-4 main">
      <div class="card h-100 main">
        
        <div class="card-title text-center m-3">
          <h3 id="titulos">Entradas de comandos</h3>
        </div>
        
        <div class="card-body">
          
          <form id="entradas">
            <div class="form-group row">
              <input type="file" id="fileinput" />
            </div>
            <h5 class="text-center mb-5 mt-5">OU</h5>
            <div class="form-group row">
              <textarea id="textarea" rows="10" placeholder="Insira uma instrução em cada linha"></textarea>
            </div>
          </form>

          <div id="estados" class="h-100" style="display: none;">
            <h6 class="text-center">PC</h6>
            <div class="divTables table-responsive">
              <table class="table table-bordered table-striped table-sm ">
                <tbody id="tabPC" class="text-center"></tbody>
              </table>
            </div>

            <h6 class="text-center">Registradores</h6>
            <div class="divTables table-responsive">
              <table class="table table-bordered table-striped table-sm ">
                <tbody id="tabReg"></tbody>
              </table>
            </div>

            <div>
              <h5>Instrução: <span id="instrucao"></span></h5>
            </div>
          </div>


        </div>

        <div class="card-footer text-center">
          <button id="btnComecar" class="btn btn-primary w-50" type="button" onclick="main()">
            Começar
          </button>
          <button id="btnReiniciar" class="btn btn-primary w-50" type="button" onclick="reset()" style="display: none;">
            Reiniciar
          </button>
        </div>
      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
 
</body>

</html>
